auth_enabled: false

server:
  http_listen_port: 3100

common:
  instance_addr: 127.0.0.1
  path_prefix: /loki
  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules
  replication_factor: 1
  ring:
    kvstore:
      store: inmemory

schema_config:
  configs:
    - from: 2020-10-24
      store: tsdb
      object_store: filesystem
      schema: v13
      index:
        prefix: index_
        period: 24h

ruler:
  alertmanager_url: http://localhost:9093

limits_config:
  # Critical for large log entries (current logs: 415-757 KB, set to 2MB for headroom)
  max_line_size: 2MB

  # Critical for bulk loading 1000+ historical files
  ingestion_rate_mb: 100
  ingestion_burst_size_mb: 200

  # Critical for many files with complex labels
  max_global_streams_per_user: 100000

  # This is needed for structured_metadata stage
  allow_structured_metadata: true
