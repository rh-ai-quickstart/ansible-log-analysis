global:
  # Shared ingress configuration
  ingress:
    enabled: true
    className: "nginx"
    domain: "ansible-logs.local"
    annotations:
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
      nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
      nginx.ingress.kubernetes.io/proxy-buffering: "off"
      nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
      nginx.ingress.kubernetes.io/upgrade: "$http_upgrade"
      nginx.ingress.kubernetes.io/connection: "upgrade"
    tls:
      enabled: false
      # secretName: ansible-logs-tls
  
  # Routing configuration
  routes:
    ui:
      path: "/"
      pathType: "Prefix"
      port: 7860
    annotationInterface:
      path: "/annotation"
      pathType: "ImplementationSpecific"
      port: 7861
      # Path rewriting for annotation interface
      rewriteTarget: "/$2"
      pathPattern: "/annotation(/|$)(.*)"

  servicesNames:
    backend: "alm-backend"
    annotationInterface: "alm-annotation-interface"
    clustering: "alm-clustering"
    ui: "alm-ui"
    embedding: "alm-embedding"
    rag: "alm-rag"
  
  # RAG configuration (shared across all charts)
  rag:
    enabled: true