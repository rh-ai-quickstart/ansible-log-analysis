# Default values for rag service.
replicaCount: 1

image:
  repository: quay.io/rh-ai-quickstart/alm-rag
  pullPolicy: Always
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

rbac:
  create: true

podAnnotations: {}
podLabels: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 8002
  targetPort: 8002

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

httpRoute:
  enabled: false
  annotations: {}
  parentRefs:
  - name: gateway
    sectionName: http
  hostnames:
  - chart-example.local
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /rag

env:
  - name: MINIO_ENDPOINT
    valueFrom:
      secretKeyRef:
        name: minio
        key: host
  - name: MINIO_PORT
    valueFrom:
      secretKeyRef:
        name: minio
        key: port
  - name: MINIO_ACCESS_KEY
    valueFrom:
      secretKeyRef:
        name: minio
        key: user
  - name: MINIO_SECRET_KEY
    valueFrom:
      secretKeyRef:
        name: minio
        key: password
  - name: RAG_BUCKET_NAME
    value: "rag-index"
  - name: EMBEDDINGS_LLM_URL
    value: "http://alm-embedding:8080"
  - name: RAG_MODEL_NAME
    value: "nomic-ai/nomic-embed-text-v1.5"
  - name: PORT
    value: "8002"

rag:
  bucketName: "rag-index"
  maxWait: 300  # Maximum wait time for initContainer in seconds
  # RAG Init Job Image (lighter image for building RAG index)
  initImage:
    repository: quay.io/rh-ai-quickstart/alm-rag
    tag: "init"
  # Data paths (used by init job for knowledge base PDFs)
  dataDir: "/app/data/rag"
  knowledgeBaseDir: "/app/data/knowledge_base"
  forceRebuild: false  # Set to true to force rebuild even if index exists
  # Resources for RAG init job
  initResources: {}
    # limits:
    #   cpu: "2"
    #   memory: "4Gi"
    # requests:
    #   cpu: "1"
    #   memory: "2Gi"

resources:
  requests:
    memory: "512Mi"
    cpu: "200m"
  limits:
    memory: "2Gi"
    cpu: "1000m"

livenessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 60
  periodSeconds: 30

readinessProbe:
  httpGet:
    path: /ready
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80

volumes: []

volumeMounts: []

nodeSelector: {}

tolerations: []

affinity: {}

