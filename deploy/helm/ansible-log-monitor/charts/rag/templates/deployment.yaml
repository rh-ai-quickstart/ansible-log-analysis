apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "rag.fullname" . }}
  labels:
    {{- include "rag.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "rag.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "rag.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "rag.serviceAccountName" . }}
      initContainers:
        - name: wait-for-rag-init-and-index
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          command:
            - sh
            - -c
            - |
              python3 <<'PYTHON_SCRIPT'
              import os
              import json
              import time
              import sys
              import subprocess

              def wait_for_job_completion(job_name, namespace, max_wait=600):
                  """Wait for Kubernetes job to complete using kubectl/oc."""
                  print(f"Waiting for RAG init job '{job_name}' to complete...")
                  
                  # Try oc first (OpenShift), fallback to kubectl
                  cmd = None
                  if os.path.exists("/usr/bin/oc") or subprocess.run(["which", "oc"], capture_output=True).returncode == 0:
                      cmd = ["oc", "wait", "--for=condition=complete", f"--timeout={max_wait}s", f"job/{job_name}", "-n", namespace]
                  elif os.path.exists("/usr/bin/kubectl") or subprocess.run(["which", "kubectl"], capture_output=True).returncode == 0:
                      cmd = ["kubectl", "wait", "--for=condition=complete", f"--timeout={max_wait}s", f"job/{job_name}", "-n", namespace]
                  else:
                      print("WARNING: Neither 'oc' nor 'kubectl' found, skipping job wait check")
                      print("  Proceeding to check MinIO index directly...")
                      return True
                  
                  try:
                      result = subprocess.run(cmd, capture_output=True, text=True, timeout=max_wait)
                      if result.returncode == 0:
                          print("✓ RAG init job completed successfully!")
                          return True
                      else:
                          print(f"✗ RAG init job failed or timed out: {result.stderr}")
                          return False
                  except subprocess.TimeoutExpired:
                      print(f"✗ Timeout waiting for RAG init job (waited {max_wait}s)")
                      return False
                  except Exception as e:
                      print(f"WARNING: Error checking job status: {e}")
                      print("  Proceeding to check MinIO index directly...")
                      return True

              def check_minio_index():
                  """Check if RAG index is ready in MinIO."""
                  try:
                      from minio import Minio
                  except ImportError as e:
                      print(f"ERROR: Failed to import minio library: {e}")
                      print("  Make sure 'minio' package is installed in the container image")
                      sys.exit(1)

                  endpoint = os.getenv("MINIO_ENDPOINT")
                  port = os.getenv("MINIO_PORT", "9000")
                  access_key = os.getenv("MINIO_ACCESS_KEY")
                  secret_key = os.getenv("MINIO_SECRET_KEY")
                  bucket_name = os.getenv("RAG_BUCKET_NAME", "rag-index")
                  max_wait = int(os.getenv("MAX_WAIT", "300"))

                  if not all([endpoint, port, access_key, secret_key]):
                      print("ERROR: Missing required MinIO environment variables")
                      print(f"  MINIO_ENDPOINT: {endpoint}")
                      print(f"  MINIO_PORT: {port}")
                      print(f"  MINIO_ACCESS_KEY: {'***' if access_key else 'MISSING'}")
                      print(f"  MINIO_SECRET_KEY: {'***' if secret_key else 'MISSING'}")
                      sys.exit(1)

                  print(f"\nChecking MinIO for RAG index in bucket '{bucket_name}'...")
                  client = Minio(
                      f"{endpoint}:{port}",
                      access_key=access_key,
                      secret_key=secret_key,
                      secure=False,
                  )

                  elapsed = 0

                  while elapsed < max_wait:
                      try:
                          # Check if bucket exists
                          if not client.bucket_exists(bucket_name):
                              if elapsed == 0 or elapsed % 30 == 0:
                                  print(f"  Bucket '{bucket_name}' does not exist yet... ({elapsed}s/{max_wait}s)")
                              time.sleep(5)
                              elapsed += 5
                              continue
                          
                          # Check LATEST.json
                          response = client.get_object(bucket_name, "LATEST.json")
                          pointer = json.loads(response.read().decode())
                          status = pointer.get("status")
                          
                          if status == "READY":
                              total_errors = pointer.get("total_errors", 0)
                              print(f"✓ RAG index is ready! (status: READY, {total_errors} errors)")
                              return True
                          
                          if status == "FAILED":
                              error_msg = pointer.get("error_message", "Unknown error")
                              print(f"✗ RAG index build failed: {error_msg}")
                              sys.exit(1)
                          
                          # Status is BUILDING or something else
                          if elapsed == 0 or elapsed % 30 == 0:
                              print(f"  Index status: {status}, waiting... ({elapsed}s/{max_wait}s)")
                          
                      except Exception as e:
                          # LATEST.json doesn't exist or can't be read, or connection error
                          if elapsed == 0 or elapsed % 30 == 0:
                              error_type = type(e).__name__
                              error_msg = str(e)[:200]  # Limit error message length
                              print(f"  Index not yet available ({error_type}: {error_msg})... ({elapsed}s/{max_wait}s)")
                      
                      time.sleep(5)
                      elapsed += 5

                  print(f"✗ Timeout waiting for RAG index (waited {max_wait}s)")
                  return False

              # Main execution
              {{- $backendFullname := printf "%s-%s" .Release.Name "backend" }}
              job_name = "{{ $backendFullname }}-rag-init"
              namespace = "{{ .Release.Namespace }}"
              
              # Step 1: Wait for init job to complete
              if not wait_for_job_completion(job_name, namespace):
                  sys.exit(1)
              
              # Step 2: Check MinIO index
              if not check_minio_index():
                  sys.exit(1)
              
              print("\n✓ RAG initialization complete - service can start!")
              PYTHON_SCRIPT
          env:
            - name: MINIO_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: minio
                  key: host
            - name: MINIO_PORT
              valueFrom:
                secretKeyRef:
                  name: minio
                  key: port
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: minio
                  key: user
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: minio
                  key: password
            - name: RAG_BUCKET_NAME
              value: {{ .Values.rag.bucketName | default "rag-index" | quote }}
            - name: MAX_WAIT
              value: {{ .Values.rag.maxWait | default "300" | quote }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          {{- with .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.env }}
          env:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

