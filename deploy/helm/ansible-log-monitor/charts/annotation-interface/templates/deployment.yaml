apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "annotation-interface.fullname" . }}
  labels:
    {{- include "annotation-interface.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "annotation-interface.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "annotation-interface.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "annotation-interface.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      initContainers:
        - name: wait-for-{{ .Values.global.servicesNames.backend }}-init
          image: quay.io/openshift/origin-cli:latest
          command:
            - sh
            - -c
            - |
              echo "Waiting for {{ .Values.global.servicesNames.backend }}-init job to complete..."
              oc wait --for=condition=complete --timeout=600s job/{{ .Values.global.servicesNames.backend }}-init -n {{ .Release.Namespace }}
              if [ $? -eq 0 ]; then
                echo "{{ .Values.global.servicesNames.backend }}-init job completed successfully!"
              else
                echo "{{ .Values.global.servicesNames.backend }}-init job failed or timed out!"
                exit 1
              fi
        - name: init-annotation-data
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - sh
            - -c
            - |
              if [ -f /mnt/data/feedback/annotation.json ]; then
                echo "annotation.json already exists on persistent volume, skipping copy."
              else
                echo "annotation.json not found on persistent volume, copying from container..."
                mkdir -p /mnt/data/feedback
                cp /app/data/feedback/annotation.json /mnt/data/feedback/annotation.json
                echo "annotation.json copied successfully."
              fi
          volumeMounts:
            - name: data-volume
              mountPath: /mnt/data
      containers:
        - name: {{ .Chart.Name }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.targetPort | default .Values.service.port }}
              protocol: TCP
          {{- with .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.env }}
          env:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          envFrom:
            - secretRef:
                name: model-secret
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            {{- with .Values.volumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
            - name: data-volume
              mountPath: "/app/data"
              {{- if .Values.persistence.enabled }}
              subPath: ""
              {{- end }}
      volumes:
        {{- with .Values.volumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        - name: data-volume
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ .Values.persistence.existingClaim | default (printf "%s-data" (include "annotation-interface.fullname" .)) }}
          {{- else }}
          emptyDir: {}
          {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
