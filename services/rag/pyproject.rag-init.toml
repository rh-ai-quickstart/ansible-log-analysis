[project]
name = "alm-rag-init"
version = "0.1.1"
description = "RAG Init Job - Minimal dependencies for RAG index building"
readme = "README.md"
requires-python = ">=3.12"

dependencies = [
    # HTTP client
    "httpx>=0.27.2",
    "requests>=2.32.5",
    
    # PDF parsing
    "pypdf>=5.0.0",
    "langchain-community>=0.3.27",
    "langchain-core>=0.3.27",
    
    # FAISS for vector search
    "faiss-cpu>=1.7.4",
    "numpy>=1.24.0",
    
    # MinIO client
    "minio>=7.2.17",
    
    # Configuration
    "python-dotenv>=1.0.0",
]

[build-system]
requires = ["uv_build>=0.9.7,<0.10.0"]
build-backend = "uv_build"

[tool.uv]
index-url = "https://pypi.org/simple"
extra-index-url = ["https://download.pytorch.org/whl/cpu"]

